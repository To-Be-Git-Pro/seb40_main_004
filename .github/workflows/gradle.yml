name: Java CI with Gradle

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env :
      working-directory: ./server/morak_back_end/
      APPLICATION: ${{ secrets.APPLICATION_MAIN }}
      APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - uses: actions/checkout@v2
    - run: touch ./server/morak_back_end/src/main/resources/application.yml
    - run: echo "${{ secrets.APPLICATION_MAIN }}" > application.yml

    - uses: actions/upload-artifact@v2
      with:
        name: application.yml
        path: ./server/morak_back_end/src/main/resources/application.yml
    
    - uses: actions/checkout@v2
    - run: touch ./server/morak_back_end/src/test/java/com/morakmorak/morak_back_end/resources/application_test.yml
    - run: echo "${{ secrets.APPLICATION_TEST }}" > application_test.yml

    - uses: actions/upload-artifact@v2
      with:
        name: application_test.yml
        path: ./server/morak_back_end/src/test/java/com/morakmorak/morak_back_end/resources/application_test.yml
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./server/morak_back_end/
      shell: bash
       

        # [2] build
    - name: Build with Gradle
      run: ./gradlew build 
      working-directory: ./server/morak_back_end/
      shell: bash
      
    - name: Cleanup Gradle Cache
      if: ${{ always() }}
      run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
          

