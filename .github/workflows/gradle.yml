name: Java CI with Gradle

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env :
      working-directory: ./server/morak_back_end/
      APPLICATION: ${{ secrets.APPLICATION_MAIN }}
      APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - uses: actions/checkout@v2
    - run: touch ./server/morak_back_end/src/main/resources/application.yml
    - run: echo "${{ env.APPLICATION }}" > application.yml

    - uses: actions/upload-artifact@v2
      with:
        name: application.yml
        path: ./server/morak_back_end/src/main/resources/application.yml
    
    - uses: actions/checkout@v2
    - run: touch ./server/morak_back_end/src/test/java/com/morakmorak/morak_back_end/resources/application.yml
    - run: echo "${{ env.APPLICATION_TEST }}" > application.yml

    - uses: actions/upload-artifact@v2
      with:
        name: application.yml
        path: ./server/morak_back_end/src/test/java/com/morakmorak/morak_back_end/resources/application.yml
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./server/morak_back_end/gradlew
      shell: bash
       

        # [2] build
    - name: Build with Gradle
      run: ./server/morak_back_end/gradlew build
      shell: bash
      
    # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on:
      - gprunner
      - m5a.large
    # Docker Hub image that `container-job` executes in
    container:
      image: harbor.address/devops/actions/base:latest
      credentials:
        username: bot@hpcnt.com
        password: ${{ secrets.BOT_PASSWORD }}
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis-host:
        # Docker Hub image
        image: redis
